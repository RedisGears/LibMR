name: Test ubuntu latest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        redis_version: ["7.2", "7.4"]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: format
      run: cargo fmt -- --check
    - name: clippy
      run: |
        MODULE_NAME=MRTESTSCLIPPY cargo clippy --all-targets --all-features
        make clean
    - name: install rltest
      run: python3 -m pip install git+https://github.com/RedisLabsModules/RLTest@60e3290 gevent
    - name: install redis
      run: |
        git clone https://github.com/redis/redis
        cd redis
        git checkout ${{ matrix.redis_version }}
        BUILD_TLS=yes make valgrind install
    - name: install valgrind
      run: |
        sudo apt-get update --fix-missing
        sudo apt-get install valgrind
    - name: Build the dependencies
      run: make build_deps
    - name: Default tests
      run: make run_tests
    - name: SSL tests
      run: make run_tests_ssl
    - name: Valgrind tests
      run: make run_tests_valgrind
