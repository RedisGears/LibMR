[package]
name = "mr_test_module"
version = "0.1.0"
authors = ["meir@redislabs.com <meir@redislabs.com>"]
edition = "2018"
license = "Redis Source Available License 2.0 (RSALv2) or the Server Side Public License v1 (SSPLv1)"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
#redis-module = { version="0.22.0", features = ["experimental-api"]}
redis-module = { git = "https://github.com/RedisLabsModules/redismodule-rs", branch = "master", features = ["experimental-api"]}
serde_json = "1.0"
serde = "1.0"
serde_derive = "1.0"
libc = "0.2"
lib_mr = { path = "../../" }
lib_mr_derive = { path = "../../LibMRDerive/" }
linkme = "0.3"

[build-dependencies]
bindgen = "0.57"
cc = "1.0"

[lib]
name = "mr_test"
crate_type = ["cdylib"]
