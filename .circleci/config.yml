version: 2.1

jobs:
  build-and-test-bionic:
      parameters:
        redis_version:
          type: string
      docker:
        - image: 'ubuntu:bionic'
      steps:
        - run:
            name: Setup executor
            command: |
              apt-get -qq update
              apt-get -q install -y git build-essential autoconf libtool libssl-dev curl valgrind clang
        - checkout
        - run:
            name: Submodule update
            command: git submodule update --init --recursive
        - run:
            name: get readies
            command: git clone https://github.com/RedisLabsModules/readies.git
        - run:
            name: Install python3
            command: ./readies/bin/getpy3
        - run:
            name: Install gcc-9
            command: ./readies/bin/getgcc --modern
        - run:
            name: Install rust
            command: ./readies/bin/getrust
        - run:
            name: Install Redis
            command: ./readies/bin/getredis -v <<parameters.redis_version>> --valgrind
        - run:
            name: Install RLTest
            command: ./readies/bin/getrmpytools --modern
        - run:
            name: Build deps
            command: make build_deps
        - run:
            name: Tests
            shell: /bin/bash -l -eo pipefail
            command: |
              make clean run_tests
        - run:
            name: Tests Valgrind
            shell: /bin/bash -l -eo pipefail
            command: |
              make clean run_tests_valgrind
        - run:
            name: Tests ssl
            shell: /bin/bash -l -eo pipefail
            command: |
              make clean run_tests_ssl

on-any-branch: &on-any-branch
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

on-master: &on-master
  filters:
    branches:
      only: master

on-version-tags: &on-version-tags
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^v[0-9].*/

after-build-and-test: &after-build-and-test
  requires:
    - build-and-test-bionic

workflows:
  version: 2
  commit:
    jobs:
      - build-and-test-bionic:
          name: build-and-test-bionic-redis-<< matrix.redis_version >>
          <<: *on-any-branch
          matrix:
            parameters:
              redis_version: ["6.2.6", "7.0.0"]

  nightly:
      triggers:
        - schedule:
            cron: "0 0 * * *"
            filters:
              branches:
                only:
                  - master
      jobs:
       - build-and-test-bionic:
           name: build-and-test-bionic-redis-unstable
           matrix:
            parameters:
              redis_version: ["unstable"]
